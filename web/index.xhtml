<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputScript library="js" name="valid.js"></h:outputScript>
    <h:outputScript library="js" name="plotChange.js"></h:outputScript>
</h:head>
<h:body>
    <ui:composition template="template/templLayout.xhtml">
        <ui:define name="content">
            <h1>Стартовая страница JSF</h1>
            Перейти на страницу <a href="">#{db.resultAll}</a>
            <h:form>
                <h:inputText onchange="valid(this)" required="true" maxlength="8" id="x" value="#{validation.x}"></h:inputText>
                <div class="check-box-container">
                    <div class="check-box">
                        <h:selectBooleanCheckbox id="a" value="#{validation.r1}"></h:selectBooleanCheckbox>
                        <h:outputLabel for="a" style="content: '1'"></h:outputLabel>
                    </div>

                    <div class="check-box">
                        <h:selectBooleanCheckbox id="b" value="#{validation.r2}"></h:selectBooleanCheckbox>
                        <h:outputLabel for="b" style="content: '2'"></h:outputLabel>
                    </div>
                    <div class="check-box">
                        <h:selectBooleanCheckbox id="c" value="#{validation.r3}"></h:selectBooleanCheckbox>
                        <h:outputLabel for="c" style="content: '3'"></h:outputLabel>
                    </div>
                    <div class="check-box">
                        <h:selectBooleanCheckbox id="d" value="#{validation.r4}"></h:selectBooleanCheckbox>
                        <h:outputLabel for="d" style="content: '4'"></h:outputLabel>
                    </div>
                    <div class="check-box">
                        <h:selectBooleanCheckbox id="e" value="#{validation.r5}"></h:selectBooleanCheckbox>
                        <h:outputLabel for="e" style="content: '5'"></h:outputLabel>
                    </div>
                </div>
                <h:commandButton action="#{validation.checkArea}"></h:commandButton>
                <label id="error-message"></label>
                <div class="form-buttons">
                    <h:button></h:button>
                    <h:button></h:button>
                </div>
            </h:form >
            <ui:include src="template/plot.xhtml"></ui:include>
        </ui:define>
    </ui:composition>
</h:body>
</html>
