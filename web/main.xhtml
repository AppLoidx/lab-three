<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputScript library="js" name="valid.js"></h:outputScript>
    <h:outputScript library="js" name="plotChange.js"></h:outputScript>
    <h:outputScript library="js" name="checkBoxes.js"></h:outputScript>
</h:head>
<h:body>
    <ui:composition template="template/templLayout.xhtml">
        <ui:define name="content">
            <h1>Стартовая страница JSF</h1>
            Перейти на страницу <a href="">#{db.resultAll}</a>
            <h:form>
                <h:inputText onchange="valid(this)" required="true" maxlength="8" id="x" value="#{validation.x}"></h:inputText>
                <div class="check-box-container">
                    <div class="check-box-label"><h:outputLabel>R VALUE:</h:outputLabel></div>

                    <div class="check-box">
                        <h:selectBooleanCheckbox id="R1" name="R1" value="#{validation.r1}" onchange="chooseCB(this)"></h:selectBooleanCheckbox>
                        <h:outputLabel for="R1">1</h:outputLabel>
                    </div>

                    <div class="check-box">
                        <h:selectBooleanCheckbox id="R2" name="R2" value="#{validation.r2}" onchange="chooseCB(this)"></h:selectBooleanCheckbox>
                        <h:outputLabel for="R2">2</h:outputLabel>
                    </div>
                    <div class="check-box">
                        <h:selectBooleanCheckbox id="R3" name="R2" value="#{validation.r3}" onchange="chooseCB(this)"></h:selectBooleanCheckbox>
                        <h:outputLabel for="R3" style="content: '3'">3</h:outputLabel>
                    </div>
                    <div class="check-box">
                        <h:selectBooleanCheckbox id="R4" name="R2" value="#{validation.r4}" onchange="chooseCB(this)"></h:selectBooleanCheckbox>
                        <h:outputLabel for="R4" style="content: '4'">4</h:outputLabel>
                    </div>
                    <div class="check-box">
                        <h:selectBooleanCheckbox id="R5" name="R2" value="#{validation.r5}" onchange="chooseCB(this)"></h:selectBooleanCheckbox>
                        <h:outputLabel for="R5" id="r5" style="content: '5'">5</h:outputLabel>
                    </div>
                </div>
                <h:commandButton action="#{validation.checkArea}"></h:commandButton>
                <label id="error-message"></label>
                <div class="form-buttons">
                    <h:button></h:button>
                    <h:button></h:button>
                </div>
            </h:form>
            <ui:include src="template/plot.xhtml"></ui:include>
        </ui:define>
    </ui:composition>
</h:body>

</html>
